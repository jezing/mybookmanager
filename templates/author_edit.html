{% extends "author_list.html" %}
{% block title_name %}
    编辑作者
{% endblock %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">编辑作者</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">作者名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="author_name"
                               value="{{ author_obj.name }}"
                               placeholder="请输入作者姓名">
                        <span class="help-block">{{ error }}</span>
                    </div>
                </div>

                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">代表作</label>
                    <div class="col-sm-8">
                        <select name="selected_books_id" id="" multiple>
                            {% for book in all_books %}
                                {% if book in author_obj.books.all %}
                                    <option selected value="{{ book.id }}">{{ book.name }}</option>
                                {% else %}
                                    <option value="{{ book.id }}">{{ book.name }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
