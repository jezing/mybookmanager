{% extends "publisher_list.html" %}
{% block title_name %}
    新增出版社
{% endblock %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">新增出版社</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">出版社名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="pub_name" id="inputEmail3"
                               placeholder="请输入新增的出版社名称">
                        <span class="help-block">{{ error }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
