{% extends "book_list.html" %}

{% block title_name %}
    编辑书籍
{% endblock %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">编辑书籍</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="edited_book"
                               value="{{ book_obj.name }}"
                               placeholder="请输入新增的书籍名称">
                        <span class="help-block">{{ error }}</span>
                    </div>
                </div>

                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-8">
                        <select name="pub_id" id="" class="form-control">
                            {% for pub in all_pubs %}
                                {% if book_obj.publisher == pub %}
                                    <option selected value="{{ pub.pk }}">{{ pub.name }}</option>
                                {% else %}
                                    <option value="{{ pub.pk }}">{{ pub.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
